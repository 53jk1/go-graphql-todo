type Todo {
    id: ID!
    title: String!
    description: String!
    isCompleted: Boolean!
}

input NewTodo {
    title: String!
    description: String!
}

type Query {
    todos: [Todo!]!
}

type Mutation {
    createTodo(title: String!, description: String!): Todo!
    updateTodo(id: ID!, title: String, description: String, isCompleted: Boolean): Todo!
    deleteTodo(id: ID!): Boolean!
}